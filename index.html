<html style="background-color:black; text-align: center; padding-top: 40;"> 
<link rel="icon" type="image/x-icon" href="flavicon.ico">
<body> 
<style>
  
    .responsiveVideo{
        width: 95%;
        max-width: 95%;
    }

    @media (min-width: 1000px ) {
        .responsiveVideo{
            width: 50%;
        }
    }

    .playpauseButton{
      background: transparent;
      border: none;
      cursor: pointer;
      display: inline-block;
    }

    .playpauseButton .play-img{
      display: block;
      width: 96px;
      max-width: 18vw;
      background: transparent;
    }

</style>
<video class="responsiveVideo" id="video" playsinline loop >
  <source src="hh_crf28_x265.mp4" type="video/mp4">
</video> 

<div style="padding-top: 30px;">
  <button class="playpauseButton" onclick="playPause()">
    <img id="playBtnImg" src="play2.png" alt="Play" class="play-img">
  </button>
  <br><br>
</div>

<script>
  var myVideo = document.getElementById("video");
  var playImg = document.getElementById("playBtnImg");

  function updateButton() {
    if (myVideo.paused) {
      playImg.src = "play2.png";
      playImg.alt = "Play";
    } else {
      playImg.src = "pause2.png";
      playImg.alt = "Pause";
    }
  }

  function playPause() {
    if (myVideo.paused) {
      myVideo.play();
    } else {
      myVideo.pause();
    }
    updateButton();
  }

  myVideo.addEventListener("ended", function () {
    this.load();
    this.play();
  });
</script>
</body>
</html>
